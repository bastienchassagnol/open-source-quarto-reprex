---
bibliography: bibliography.bib
csl: assets/apa.csl
link-citations: true
title: "Test conversion from latex to quarto"
filters:
  - highlight-text
  - callouty-theorem
  - latex-environment
callouty-theorem:
  thm:
    override-title: true
    callout: # Configuration for the callout block.
      type: note
      appearance: default
      collapse: true
      icon: true
number-sections: true
linestretch: 1.5
highlight-style: github
format:
  html:
    # styling options
    page-layout: full
    theme:
      light: [cosmo, assets/css/style-utiltr.scss]
      dark: [darkly, assets/css/style-utiltr.scss]
    css:
      - assets/css/style-utiltr.scss
      - assets/css/custom-styles.css
    include-in-header:
      # - file: assets/js/banner_announcement.js
      - file: assets/macros.html
      - text: |
          <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=fallback" rel="stylesheet">
    lightbox: true
    # author-meta: "Justin BELAIR, and Bastien CHASSAGNOL"
    # toc-expand: 3 # how much of the table of contents to show initially
    # comments:
    #   hypothesis: true
    # # code options
    # footnotes-hover: true
    # code-fold: true
    # code-tools: true
    # code-summary: "Show the code"
    # code-block-border-left: "#31BAE9"
    # code-copy: true
    # code-link: true
    # code-overflow: wrap
    # collapse: true
    # smooth-scroll: true
    # mathematical options
    html-math-method:
      method: mathjax
      url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js # svg rendering
  pdf:
    documentclass: book
    papersize: letter # change for formatting, risk of conflict with geometry package
    keep-tex: true
    # Bibliographic options
    biblio-title: "Bibliography"
    # package installation
    pdf-engine: xelatex # supports fonts installation
    # Code options
    code-block-border-left: "#31BAE9"
    code-line-numbers: true
    # Formatting options
    indent: true # Use default indentation of book
    parskip: false # Enable indented paragraphs, may not be useful
    block-headings: false # paragraph and sub-paragraph environment, if needed
    geometry:
      - paperheight=10in
      - paperwidth=7in
      - left=0.7in # left margin
      - right=0.7in # right margin
      - top=0.7in # top margin
      - bottom=0.8in # bottom margin
      - footskip=.3in # space between the last line of the text and the footer
    # Hyperlink options
    toccolor: red # color of the table of contents
    citecolor: blue # color of the citations
    urlcolor: blue # color of the urls
    fontfamily: tgpagella
    mainfont: TeX Gyre Pagella
    sansfont: TeX Gyre Heros
    monofont: TeX Gyre Cursor
    hyperrefoptions:
      - linktoc=all
    subparagraph: yes # required when using the titlesec package
    include-in-header:
      - file: assets/latex-options.tex
      - file: assets/macros.tex
---
